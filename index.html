<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact book</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Contact book</h1>
      <div class="inputs">
        <input type="text" name="" placeholder="name" id="inp-name" />
        <input type="text" name="" placeholder="surname" id="inp-surname" />
        <input type="number" placeholder="phone number" name="" id="inp-tel" />
        <button id="btn-add">Add contact</button>
      </div>
      <h1 class="contacts">Contacts</h1>
      <div class="search">
        <input id="inp-search" type="text" placeholder="Search" />
      </div>
      <div id="list"></div>

      <div id="pagination"></div>
    </div>
    <div id="modal-edit">
      <div id="modal-edit-body">
        <h2 id="modal-edit-close">X</h2>
        <div id="modal-edit-inps">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Circle-icons-profile.svg/100px-Circle-icons-profile.svg.png"
            alt=""
          />
          <input type="text" placeholder="name" id="inp-edit-name" />
          <input type="text" placeholder="surname" id="inp-edit-surname" />
          <input type="number" placeholder="phone number" id="inp-edit-tel" />
          <button id="btn-save-edit">Save</button>
        </div>

        <input type="text" id="inp-edit-id" />
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
